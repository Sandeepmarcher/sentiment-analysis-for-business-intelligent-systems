<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      /* General Styles */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #000000, #000000);    background-size: cover;
    color: white;
    text-align: center;
    overflow-y: scroll;
    scrollbar-width: thin;
    padding-top: 80px; /* Adjust this value if needed */
    scrollbar-color: #ff8c00 #243b55;
}

/* Scrollbar Customization */
::-webkit-scrollbar {
    width: 8px;
}
::-webkit-scrollbar-track {
    background: #243b55;
}
::-webkit-scrollbar-thumb {
    background: #ff8c00;
    border-radius: 10px;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 80px;
    background: rgba(36, 33, 33, 0.5);
    position: fixed;
    width: 100%;
    height: 70px;
    top: 0;
    z-index: 1000;
    box-sizing: border-box;
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo-container img {
    height: 40px;
    cursor: pointer;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: white;
    text-decoration: none;
}

/* Navigation Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
    align-items: center;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease-in-out;
}

.nav-links li a:hover {
    color: #ff8c00;
}
/* Hero Section */
.hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: fadeIn 2s ease-in-out;
}

/* Improved Text Inputs */
.text-input {
    width: 90%;
    max-width: 400px;
    padding: 12px 15px;
    margin-top: 10px;
    border: 2px solid #ff8c00;
    border-radius: 25px;
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}
.text-input:focus {
    border-color: #e67e22;
    box-shadow: 0 0 10px #ff8c00;
}

/* Modern Buttons */
.button, #analyze-btn, #generate-btn {
    display: inline-block;
    padding: 12px 30px;
    background: linear-gradient(135deg, #ff8c00, #e67e22);
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin-top: 10px;
}
.button:hover, #analyze-btn:hover, #generate-btn:hover {
    background: linear-gradient(135deg, #e67e22, #d35400);
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(255, 140, 0, 0.5);
}

/* CTA Button */
.cta-button {
    background: #ff8c00;
    padding: 12px 25px;
    border-radius: 25px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: transform 0.3s, background 0.3s;
}
.cta-button:hover {
    background: #e67e22;
    transform: scale(1.1);
}

/* Footer */
.footer {
    padding: 20px;
    background: rgba(0, 0, 0, 0.7);
    margin-top: 20px;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Media Queries */
@media (min-width: 960px) {
    .button {
        max-width: 200px;
    }
}
/* Style for Reviews Container */
#reviewsContainer {
    text-align: justify;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    margin: 20px auto;
    max-width: 800px;
}

/* Style for Individual Reviews */
.p {
    text-align: justify;
    line-height: 1.6;
    margin-bottom: 15px;
    color: #f0f0f0;
}

/* Headings for Reviews */
h3 {
    text-align: center;
    color: #ff8c00;
    margin-bottom: 20px;
}


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container" onclick="window.location.href='#welcom.html'">
            <img src="{{ url_for('static', filename='rompit.png') }}" alt="ROMPIT Logo">
            <a href="#welcom.html" class="logo"><b>ROMPIT TNC</b></a>
        </div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#about">Category</a></li>
            <li><a href="#about">Projects</a></li>
            <li><a href="{{ url_for('sign') }}">Sign In</a></li>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
        </ul>
    </nav>



    <h1 style="color: #dde2e3;font-size:50px;"">Sentiment Analysis for busniness intelligence systems</h1>

    <label for="product" class="text-input">Select Product:</label>
    <select id="product" class="text-input">
        {% for product in products %}
        <option value="{{ product }}">{{ product }}</option>
        {% endfor %}
    </select>

    <label for="brand" class="text-input">Select Brand:</label>
    <select id="brand" class="text-input">
        {% for brand in brands %}
        <option value="{{ brand }}">{{ brand }}</option>
        {% endfor %}
    </select>

    <button id="analyze-btn" class="text-input">Analyzeüîç</button>

    <h2 id="price"></h2>
    <h2 id="avg-rating"></h2>
    <div id="chart"></div>
    <div id="reviews"></div>
    <h2 style="color: #e67e22;">Ask AI for a review ‚¨á</h2>
    <h2 style="color: #dde2e3;">AI Review Generatorü§ñ</h2>
    <input type="text" id="review-input" class="text-input" placeholder="Enter a product name...">
    <button id="generate-btn" class="text-input">Generate Reviewüß†</button>
    <p id="generated-review" class="p"></p>
    <p id="reviewOutput">AI Review will appear here.</p>

    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
